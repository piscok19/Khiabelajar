<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunia Perkalian Lucu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gaya Umum */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f9ff;
            margin: 0;
            padding: 20px;
            color: #333;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23bae6fd' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #ffd166;
        }

        .subtitle {
            text-align: center;
            color: #06d6a0;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        /* Mode Pilihan */
        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #ffd166;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 0 #f3a950;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 9px 0 #f3a950;
        }

        .mode-btn.active {
            background-color: #06d6a0;
            color: white;
            box-shadow: 0 4px 0 #04a57a;
        }

        /* Pilihan Tabel Perkalian */
        .table-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .table-btn {
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
            background-color: #bde0fe;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #a2c9e8;
        }

        .table-btn:hover {
            transform: scale(1.1);
            background-color: #ffc8dd;
        }

        .table-btn.active {
            background-color: #06d6a0;
            color: white;
            box-shadow: 0 4px 0 #04a57a;
        }

        /* Tabel Perkalian */
        .multiplication-table {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .table-item {
            background-color: #bde0fe;
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.1rem;
            transition: transform 0.3s;
            box-shadow: 0 4px 0 #a2c9e8;
        }

        .table-item:hover {
            transform: scale(1.05);
            background-color: #ffc8dd;
        }

        /* Kuis */
        .quiz-container {
            text-align: center;
            padding: 20px;
            background-color: #e9f5db;
            border-radius: 20px;
            margin-bottom: 25px;
            display: none;
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #118ab2;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .option {
            padding: 12px;
            font-size: 1.3rem;
            background-color: #ffd166;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            background-color: #06d6a0;
            color: white;
        }

        .feedback {
            font-size: 1.3rem;
            margin: 20px 0;
            min-height: 40px;
        }

        .correct {
            color: #06d6a0;
        }

        .incorrect {
            color: #ef476f;
        }

        .score {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .next-btn {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #118ab2;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }

        .next-btn:hover {
            background-color: #06d6a0;
        }

        .results {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #e9f5db;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .results h2 {
            color: #118ab2;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .results-score {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .whatsapp-btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-btn i {
            margin-right: 8px;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        .restart-btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            background-color: #06d6a0;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .restart-btn:hover {
            background-color: #04a57a;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 20px;
            background-color: #06d6a0;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s;
        }

        /* Karakter Lucu */
        .character {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: #ffd166;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        /* Form untuk mengirim nilai */
        .whatsapp-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Responsif */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .multiplication-table {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .table-selection {
                gap: 5px;
            }
            
            .table-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .mode-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                min-width: 120px;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .option {
                font-size: 1.1rem;
                padding: 10px;
            }
            
            .character {
                width: 60px;
                height: 60px;
                font-size: 2rem;
                bottom: 10px;
                right: 10px;
            }
            
            .results-score {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .multiplication-table {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .table-item {
                font-size: 1rem;
                padding: 10px;
            }
            
            .mode-selection {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Animasi */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .bounce {
            animation: bounce 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dunia Perkalian Lucu üé™</h1>
        <p class="subtitle">Belajar perkalian 1-10 dengan cara yang menyenangkan!</p>
        
        <div class="mode-selection">
            <button class="mode-btn active" id="learn-mode">Mode Belajar üìö</button>
            <button class="mode-btn" id="quiz-mode">Mode Kuis ‚ùì</button>
        </div>
        
        <div id="learn-container">
            <div class="table-selection" id="table-selection">
                <button class="table-btn active" data-table="1">1</button>
                <button class="table-btn" data-table="2">2</button>
                <button class="table-btn" data-table="3">3</button>
                <button class="table-btn" data-table="4">4</button>
                <button class="table-btn" data-table="5">5</button>
                <button class="table-btn" data-table="6">6</button>
                <button class="table-btn" data-table="7">7</button>
                <button class="table-btn" data-table="8">8</button>
                <button class="table-btn" data-table="9">9</button>
                <button class="table-btn" data-table="10">10</button>
            </div>
            
            <div class="multiplication-table" id="multiplication-table">
                <!-- Tabel perkalian akan diisi oleh JavaScript -->
            </div>
        </div>
        
        <div class="quiz-container" id="quiz-container">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question" id="question">8 √ó 7 = ?</div>
            <div class="options" id="options">
                <!-- Opsi jawaban akan diisi oleh JavaScript -->
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="score" id="score">Soal: 1/10</div>
            <button class="next-btn" id="next-btn">Lanjut</button>
        </div>
        
        <div class="results" id="results">
            <h2>Hasil Kuis</h2>
            <div class="results-score" id="results-score">Nilai: 8/10</div>
            <div id="results-detail">Benar: 8, Salah: 2</div>
            
            <div class="whatsapp-form">
                <h3>Kirim Nilai ke WhatsApp</h3>
                <div class="form-group">
                    <label for="student-name">Nama Siswa:</label>
                    <input type="text" id="student-name" placeholder="Masukkan nama siswa">
                </div>
                <button class="whatsapp-btn" id="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Kirim ke WhatsApp
                </button>
            </div>
            
            <button class="restart-btn" id="restart-btn">Main Lagi</button>
        </div>
    </div>
    
    <div class="character" id="character">üò∫</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const learnModeBtn = document.getElementById('learn-mode');
            const quizModeBtn = document.getElementById('quiz-mode');
            const learnContainer = document.getElementById('learn-container');
            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results');
            const tableSelection = document.getElementById('table-selection');
            const multiplicationTable = document.getElementById('multiplication-table');
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const feedbackElement = document.getElementById('feedback');
            const scoreElement = document.getElementById('score');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const resultsScore = document.getElementById('results-score');
            const resultsDetail = document.getElementById('results-detail');
            const restartBtn = document.getElementById('restart-btn');
            const whatsappBtn = document.getElementById('whatsapp-btn');
            const studentNameInput = document.getElementById('student-name');
            const character = document.getElementById('character');
            
            // Variabel state
            let currentMode = 'learn';
            let currentTable = 1;
            let score = 0;
            let currentQuestion = {};
            let questionCount = 0;
            let correctAnswers = 0;
            let wrongAnswers = 0;
            
            // Inisialisasi tabel perkalian
            function initMultiplicationTable(table) {
                multiplicationTable.innerHTML = '';
                for (let i = 1; i <= 10; i++) {
                    const tableItem = document.createElement('div');
                    tableItem.className = 'table-item';
                    tableItem.textContent = `${table} √ó ${i} = ${table * i}`;
                    tableItem.addEventListener('click', () => {
                        tableItem.classList.add('bounce');
                        setTimeout(() => {
                            tableItem.classList.remove('bounce');
                        }, 1000);
                    });
                    multiplicationTable.appendChild(tableItem);
                }
            }
            
            // Generate pertanyaan acak
            function generateQuestion() {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                const correctAnswer = num1 * num2;
                
                // Buat array dengan jawaban yang salah
                let wrongAnswers = [];
                while (wrongAnswers.length < 3) {
                    const wrongAnswer = correctAnswer + Math.floor(Math.random() * 10) - 5;
                    if (wrongAnswer !== correctAnswer && wrongAnswer > 0 && !wrongAnswers.includes(wrongAnswer)) {
                        wrongAnswers.push(wrongAnswer);
                    }
                }
                
                // Gabungkan jawaban benar dan salah, lalu acak
                const allAnswers = [correctAnswer, ...wrongAnswers];
                allAnswers.sort(() => Math.random() - 0.5);
                
                currentQuestion = {
                    num1: num1,
                    num2: num2,
                    correctAnswer: correctAnswer,
                    answers: allAnswers
                };
                
                return currentQuestion;
            }
            
            // Tampilkan pertanyaan
            function displayQuestion() {
                if (questionCount >= 10) {
                    showResults();
                    return;
                }
                
                const question = generateQuestion();
                questionElement.textContent = `${question.num1} √ó ${question.num2} = ?`;
                
                optionsElement.innerHTML = '';
                question.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.className = 'option';
                    button.textContent = answer;
                    button.addEventListener('click', () => checkAnswer(answer));
                    optionsElement.appendChild(button);
                });
                
                feedbackElement.textContent = '';
                feedbackElement.className = 'feedback';
                nextBtn.style.display = 'none';
                
                // Update progress
                questionCount++;
                scoreElement.textContent = `Soal: ${questionCount}/10`;
                progressBar.style.width = `${(questionCount / 10) * 100}%`;
            }
            
            // Periksa jawaban
            function checkAnswer(selectedAnswer) {
                const correct = selectedAnswer === currentQuestion.correctAnswer;
                
                if (correct) {
                    feedbackElement.textContent = 'Benar! üéâ';
                    feedbackElement.className = 'feedback correct';
                    score++;
                    correctAnswers++;
                    character.textContent = 'üòÑ';
                } else {
                    feedbackElement.textContent = `Salah! Jawaban yang benar: ${currentQuestion.correctAnswer}`;
                    feedbackElement.className = 'feedback incorrect';
                    wrongAnswers++;
                    character.textContent = 'üò¢';
                }
                
                // Nonaktifkan tombol setelah menjawab
                const optionButtons = document.querySelectorAll('.option');
                optionButtons.forEach(button => {
                    button.disabled = true;
                    if (parseInt(button.textContent) === currentQuestion.correctAnswer) {
                        button.style.backgroundColor = '#06d6a0';
                        button.style.color = 'white';
                    }
                });
                
                nextBtn.style.display = 'inline-block';
                
                // Kembalikan ekspresi karakter setelah 1 detik
                setTimeout(() => {
                    character.textContent = 'üò∫';
                }, 1000);
            }
            
            // Tampilkan hasil
            function showResults() {
                quizContainer.style.display = 'none';
                resultsContainer.style.display = 'block';
                resultsScore.textContent = `Nilai: ${score}/10`;
                resultsDetail.textContent = `Benar: ${correctAnswers}, Salah: ${wrongAnswers}`;
                
                // Ubah karakter berdasarkan nilai
                if (score >= 8) {
                    character.textContent = 'üòé';
                } else if (score >= 5) {
                    character.textContent = 'üòä';
                } else {
                    character.textContent = 'üòÖ';
                }
            }
            
            // Reset kuis
            function resetQuiz() {
                score = 0;
                questionCount = 0;
                correctAnswers = 0;
                wrongAnswers = 0;
                progressBar.style.width = '0%';
                resultsContainer.style.display = 'none';
                quizContainer.style.display = 'block';
                character.textContent = 'üò∫';
                displayQuestion();
            }
            
            // Kirim nilai ke WhatsApp
            function sendToWhatsApp() {
                const studentName = studentNameInput.value.trim() || 'Siswa';
                const phoneNumber = '6285746024580'; // Format internasional tanpa tanda +
                const message = `Halo, saya ${studentName} telah menyelesaikan kuis perkalian dengan hasil: Nilai ${score}/10 (Benar: ${correctAnswers}, Salah: ${wrongAnswers})`;
                
                const encodedMessage = encodeURIComponent(message);
                const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
                
                window.open(whatsappURL, '_blank');
            }
            
            // Event listeners
            learnModeBtn.addEventListener('click', () => {
                currentMode = 'learn';
                learnModeBtn.classList.add('active');
                quizModeBtn.classList.remove('active');
                learnContainer.style.display = 'block';
                quizContainer.style.display = 'none';
                resultsContainer.style.display = 'none';
            });
            
            quizModeBtn.addEventListener('click', () => {
                currentMode = 'quiz';
                quizModeBtn.classList.add('active');
                learnModeBtn.classList.remove('active');
                learnContainer.style.display = 'none';
                quizContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
                resetQuiz();
            });
            
            // Pilih tabel perkalian
            tableSelection.addEventListener('click', (e) => {
                if (e.target.classList.contains('table-btn')) {
                    // Hapus active dari semua tombol
                    document.querySelectorAll('.table-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Tambahkan active ke tombol yang diklik
                    e.target.classList.add('active');
                    
                    // Ambil nilai tabel
                    currentTable = parseInt(e.target.dataset.table);
                    
                    // Perbarui tabel perkalian
                    initMultiplicationTable(currentTable);
                }
            });
            
            nextBtn.addEventListener('click', displayQuestion);
            restartBtn.addEventListener('click', resetQuiz);
            whatsappBtn.addEventListener('click', sendToWhatsApp);
            
            // Animasi karakter
            setInterval(() => {
                character.classList.add('bounce');
                setTimeout(() => {
                    character.classList.remove('bounce');
                }, 1000);
            }, 5000);
            
            // Deteksi perangkat mobile
            function isMobileDevice() {
                return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
            }
            
            if (isMobileDevice()) {
                document.body.classList.add('mobile');
            }
            
            // Inisialisasi
            initMultiplicationTable(currentTable);
        });
    </script>
</body>
</html>
